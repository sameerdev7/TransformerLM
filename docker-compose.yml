version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: transformerlm-api
    ports:
      - "8000:8000"
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./data:/app/data:ro
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - transformerlm-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: transformerlm-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./data:/app/data:ro
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - transformerlm-network
    deploy:
      resources:
        limits:
          memory: 1G

networks:
  transformerlm-network:
    driver: bridge
